<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasles VPN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                    <img alt="logo" srcset="./images/logo.png 2x" class="header-logo">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="" class="menu-link">About</a>

                        <li class="menu-item"><a href="" class="menu-link">Features</a></li>

                        <li class="menu-item"><a href="" class="menu-link">Help</a></li>
                    </ul>

                        <a href="" class="signin">Sign In</a>
                        <a href="" class="button button--round signup">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="container">

                        <div class="banner-right">
                            <img alt="" class="banner-image" srcset="./images/image1.png 2x">

            </section>
            <section class="intro">
                <div class="container">
                    <div class="intro-container">
                        <div class="intro-item">
                            <div class="intro-image">
                                <img srcset="./images/location.png 2x" alt="">
                            </div>
                            <div class="intro-infor">
                                <h3 class="title">90+</h3>
                                <span class="text">Users</span>
                            </div>
                        </div>
                        <div class="intro-item">
                            <div class="intro-image">
                                <img srcset="./images/server.png 2x" alt="">
                            </div>
                            <div class="intro-infor">
                                <h3 class="title">90+</h3>
                                <span class="text">Server</span>
                            </div>
                        </div>
                        <div class="intro-item">

                            <div class="intro-infor">
                                <h3 class="title">50+</h3>

                            </div>
                        </div>
                    </div>
                </div>
